<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>monospace</family>
   <prefer>
     <family>JetBrainsMono Nerd Font</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
<alias>
   <family>sans-serif</family>
   <prefer>
     <family>Cantarell</family>
     <family>Noto Color Emoji</family>
   </prefer>
 </alias>
</fontconfig>
